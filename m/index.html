<head>
  <script src='m.js'></script><script>
    function doSomething(button) {
      var buttons2 = all('button');
      for(var i = 0; i < buttons2.length; i++) {
        if(buttons2[i] != button)
          buttons2[i].style.fontSize = "xx-large";
        else
          buttons2[i].innerHTML = "clicked";          
      }

      //same thing different way
      if(is('buttons')) {
        var buttons3 = dir(button.id);
        for(var i = 0; i < buttons3.length; i++) {
          console.log(buttons3[i]);
        }
      }

      //no need to go to google useless anyways
      rm('anc');

      //numbers mess
      var n = "2000.80";
      if(numeric(n))
        $('par').innerHTML = "int: " + int(n) + "<br>float: " +  float(n) + "<br>Max -20, 2000: " + max(-20, int(n)) + "<br>Min 300, 255: " + min(300, 255);
    }
  </script>
</head><body>
  <div id='main_box'>
    <p id='par'> This is a paragraph</p>
    <a id='anc' href='http://google.ie' target='_blank'>This is an Ancor tag that can take you to google page</a><br>
    <div id='buttons'>
      <button id='but' onclick='$("par").innerHTML = "Changed Paragraph";'>Button 1</button>
      <button id='butt' onclick='doSomething(this)'>Button 2</button>
      <button id='buttt'>Button 3</button>
    </div>
  </div>
</body>
